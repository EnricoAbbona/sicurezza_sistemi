            <img class="immaginine" src="resources/lampadina.png" alt="lampada idea">
            <p>Il seguente programma permette, tramite il <a href="https://it.wikipedia.org/wiki/Cifrario_di_Cesare" target=”_blank”>cifrario di Cesare,</a> di cifrare e decifrare un messaggio.</p>

            <form>
               <label>Testo in chiaro</label>
               <textarea name="t" class="spaziatore" id="testo" placeholder="Lorem ipsum dolor sit amet."></textarea>
               <br>
               <p id="displayato_testo">Non è inserito nessun testo, non va bene</p>
               <br>
               <label>Chiave numerica</label><input name="c"  class="spaziatore" type="text" id="chiavee"><br>
               <p id="displayato">Hai inserito un numero troppo grande, non ha senso che la chiave sia più grande dell'alfabeto</p>
               <br>
               <label>Testo cifrato</label>
               <textarea name="tc" class="spaziatore"></textarea>
               <br>
               <input type="button" class="button" id="encrypt-button" value="Cifra"  onclick="Cifrato(t,tc,c)">
               <input type="button" class="button" id="decrypt-button" value="Decifra" onclick="Cifrato(t,tc,c,true)">
               <input type="button" class="button" id="delete-button" value="Cancella" onclick="Cancella(t,tc,c)">
            </form>
         </div>
